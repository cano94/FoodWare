<ion-header>
    <ion-navbar color="kebap">
        <ion-title>FoodWare Mobil</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-row class="firm-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="username" placeholder="Kullanıcı Adı" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="Parola" type="password"></ion-input>
              </ion-item>

               <ion-item class="firm">
                <ion-label><ion-icon name="briefcase"></ion-icon></ion-label>
                <ion-input [(ngModel)]="firm" placeholder="Firma Kodu" type="text"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button block (click)="login()" color="kebap" class="login-button">GİRİŞ</button>
 
        </ion-col>
    </ion-row> 
</ion-content>
