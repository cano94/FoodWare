<ion-header>
 <ion-navbar hideBackButton color="kebap">
  <ion-title >
     <h2>HOŞGELDİN {{username.toUpperCase()}}</h2>
  </ion-title>
  <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="login-form">
    <ion-col>
<div class="row" *ngIf="firms && firms.length > 0">
  <form [formGroup]="langForm">
    <ion-list radio-group formControlName="langs">

      <ion-list-header>
        Lütfen bir şube seçiniz
      </ion-list-header>

      <ion-item>
        <ion-label>{{firms[0].adi}}</ion-label>
        <ion-radio [value]="firms[0].id" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{firms[1].adi}}</ion-label>
        <ion-radio [value]="firms[1].id"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{firms[2].adi}}</ion-label>
        <ion-radio [value]="firms[2].id"></ion-radio>
      </ion-item>
    </ion-list>
    </form>
    </div>
    <button ion-button block (click)="doRadio()" color="kebap" class="firm-report">Raporları görüntüle</button>
     </ion-col>
    </ion-row> 
</ion-content>
